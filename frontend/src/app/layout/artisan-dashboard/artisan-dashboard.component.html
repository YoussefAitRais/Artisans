<div class="min-h-screen bg-slate-950 text-slate-100 flex">
  <!-- Sidebar (desktop) -->
  <aside class="hidden lg:flex w-72 flex-col border-r border-slate-800 bg-slate-900/70">
    <div class="h-16 flex items-center px-5 text-xl font-semibold tracking-wide">
      🛠️ Artisan Panel
    </div>

    <nav class="px-3 py-2 space-y-1">
      <a *ngFor="let i of nav"
         [routerLink]="i.path"
         routerLinkActive="bg-slate-800 text-white"
         class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
        <span class="text-lg">{{ i.icon }}</span>
        <span class="text-sm font-medium">{{ i.label }}</span>
      </a>
    </nav>

    <div class="mt-auto p-3">
      <button (click)="logout()"
              class="w-full px-3 py-2 rounded-lg bg-rose-600 hover:bg-rose-700 text-white text-sm font-semibold">
        Se déconnecter
      </button>
    </div>
  </aside>

  <!-- Sidebar (mobile) -->
  <div class="lg:hidden">
    <div class="fixed inset-0 bg-black/60 z-40" *ngIf="sidebarOpen" (click)="toggleSidebar()"></div>
    <aside class="fixed z-50 top-0 left-0 h-full w-72 bg-slate-900 border-r border-slate-800 transform transition-transform"
           [class.-translate-x-full]="!sidebarOpen">
      <div class="h-16 flex items-center px-5 justify-between">
        <div class="text-lg font-semibold">🛠️ Artisan Panel</div>
        <button (click)="toggleSidebar()" class="p-2 rounded hover:bg-slate-800">✖</button>
      </div>
      <nav class="px-3 py-2 space-y-1">
        <a *ngFor="let i of nav"
           [routerLink]="i.path"
           (click)="toggleSidebar()"
           routerLinkActive="bg-slate-800 text-white"
           class="flex items-center gap-3 px-3 py-2 rounded-lg hover:bg-slate-800 transition">
          <span class="text-lg">{{ i.icon }}</span>
          <span class="text-sm font-medium">{{ i.label }}</span>
        </a>
      </nav>
      <div class="mt-auto p-3">
        <button (click)="logout()"
                class="w-full px-3 py-2 rounded-lg bg-rose-600 hover:bg-rose-700 text-white text-sm font-semibold">
          Se déconnecter
        </button>
      </div>
    </aside>
  </div>

  <!-- Main -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <header class="h-16 flex items-center justify-between px-4 md:px-6 border-b border-slate-800 bg-slate-950/60 sticky top-0 z-30">
      <div class="flex items-center gap-2">
        <button class="lg:hidden p-2 rounded hover:bg-slate-800" (click)="toggleSidebar()">☰</button>
        <h1 class="text-base md:text-lg font-semibold">Tableau de bord</h1>
      </div>
      <div class="text-xs md:text-sm text-slate-300">Bienvenue 👋</div>
    </header>

    <main class="p-4 md:p-6">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
