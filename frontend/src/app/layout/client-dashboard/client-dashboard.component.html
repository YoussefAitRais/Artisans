<div class="min-h-screen bg-gray-50 flex">
  <!-- Sidebar (desktop) -->
  <aside class="hidden lg:flex lg:flex-col lg:w-64 bg-gray-900 text-white">
    <div class="h-16 flex items-center px-6 border-b border-white/10">
      <span class="font-bold text-lg">Espace Client</span>
    </div>

    <nav class="flex-1 p-4 space-y-2">
      <a routerLink="home" routerLinkActive="!bg-pink-600"
         [routerLinkActiveOptions]="{ exact: true }"
         class="block w-full px-4 py-2 rounded-md hover:bg-white/10 transition">Accueil</a>
      <!-- نزيدو باقي الصفحات من بعد -->
    </nav>

    <div class="p-4 border-t border-white/10">
      <button (click)="logout()"
              class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-md transition">
        Déconnexion
      </button>
    </div>
  </aside>

  <!-- Sidebar (mobile) -->
  <div class="lg:hidden" [class.hidden]="!sidebarOpen">
    <div class="fixed inset-0 bg-black/40" (click)="toggleSidebar()"></div>
    <aside class="fixed inset-y-0 left-0 w-72 bg-gray-900 text-white p-4">
      <div class="flex items-center justify-between h-12">
        <span class="font-bold">Espace Client</span>
        <button (click)="toggleSidebar()" class="text-white/80 hover:text-white">✕</button>
      </div>
      <nav class="mt-4 space-y-2">
        <a routerLink="home" routerLinkActive="!bg-pink-600" [routerLinkActiveOptions]="{ exact:true }"
           (click)="toggleSidebar()" class="block px-4 py-2 rounded-md hover:bg-white/10">Accueil</a>
      </nav>
      <div class="mt-6">
        <button (click)="logout()"
                class="w-full bg-pink-600 hover:bg-pink-700 text-white font-semibold py-2 rounded-md">
          Déconnexion
        </button>
      </div>
    </aside>
  </div>

  <!-- Content -->
  <div class="flex-1 flex flex-col min-w-0">
    <header class="h-16 bg-white border-b border-gray-200 flex items-center px-4 gap-3">
      <button class="lg:hidden p-2 rounded hover:bg-gray-100" (click)="toggleSidebar()" aria-label="Open sidebar">
        <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
      <h1 class="text-lg font-semibold">Tableau de bord Client</h1>
      <div class="ml-auto text-sm text-gray-500">{{ userName }} · {{ userEmail }}</div>
    </header>

    <main class="p-4">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
