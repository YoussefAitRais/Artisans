<div data-hs-carousel='{
  "slidesQty": { "xs": 1, "sm": 2, "md": 3, "lg": 4 },
  "isAutoPlay": true,
  "dotsItemClasses": "hs-carousel-active:bg-pink-600 hs-carousel-active:border-pink-600 size-3 border border-gray-400 rounded-full cursor-pointer"
}' class="relative bg-gray-900 px-4 py-10 text-white">

  <h2 class="text-xl font-bold mb-6 text-center mx-auto">
    Services Populaire
  </h2>
  <!-- Carousel Container -->
  <div class="hs-carousel w-full overflow-hidden rounded-xl">
    <div class="relative min-h-[260px] -mx-1">
      <div class="hs-carousel-body absolute top-0 bottom-0 start-0 flex flex-nowrap opacity-0 transition-transform duration-700">

        <!-- Loop: Service Cards -->
        <div class="hs-carousel-slide px-1" *ngFor="let service of services">
          <div class="relative h-[240px] w-full rounded-xl overflow-hidden shadow group">
            <img [src]="service.image" [alt]="service.name" class="w-full h-full object-cover" />

            <!-- Button over image -->
            <div class="absolute bottom-3 left-1/2 transform -translate-x-1/2">
              <div class="bg-pink-600 text-white text-sm font-semibold px-4 py-1 rounded-full shadow">
                {{ service.name }}
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Arrows -->
  <button type="button" class="hs-carousel-prev absolute inset-y-0 start-0 flex items-center justify-center w-10 text-white bg-black/30 hover:bg-black/50 rounded-s-lg z-10">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"></path>
    </svg>
  </button>

  <button type="button" class="hs-carousel-next absolute inset-y-0 end-0 flex items-center justify-center w-10 text-white bg-black/30 hover:bg-black/50 rounded-e-lg z-10">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M9 5l7 7-7 7"></path>
    </svg>
  </button>

  <!-- Dots -->
  <div class="hs-carousel-pagination flex justify-center mt-5 gap-x-2"></div>
</div>
