<!-- ðŸ”· Full Page Wrapper â€“ Fullscreen height -->
<div class="min-h-screen flex flex-col-reverse lg:flex-row w-full bg-[#111827] text-white">

  <!-- ðŸ”¹ Left Side â€“ Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 sm:p-12">
    <div class="w-full max-w-md">
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-white">Artisan</h1>
        <p class="text-gray-300 mt-2">Create your account</p>
      </div>

      <form class="mt-8 space-y-4 text-sm font-medium" (ngSubmit)="onRegisterSubmit(registerForm)" #registerForm="ngForm">

        <!-- First + Last Name -->
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">First Name</label>
            <input [(ngModel)]="registerObj.firstName" name="firstName" type="text"
                   class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Last Name</label>
            <input [(ngModel)]="registerObj.lastName" name="lastName" type="text"
                   class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
          </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label class="mb-1">Email</label>
          <input [(ngModel)]="registerObj.email" name="email" type="email"
                 class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <!-- Password -->
        <div class="flex flex-col">
          <label class="mb-1">Password</label>
          <input [(ngModel)]="registerObj.password" name="password" type="password"
                 class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <!-- Role Selection -->
        <p class="text-center pt-2 text-gray-300">Join as a Learner or Coach</p>

        <div class="flex justify-between gap-2">
          <button type="button"
                  (click)="setRole('learner')"
                  [ngClass]="{'bg-blue-600 text-white': registerObj.role === 'learner'}"
                  class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-200 text-center">
            I'm a Learner
          </button>

          <button type="button"
                  (click)="setRole('coach')"
                  [ngClass]="{'bg-blue-600 text-white': registerObj.role === 'coach'}"
                  class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-200 text-center">
            I'm a Coach
          </button>
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition duration-300">
          Sign Up
        </button>

        <!-- Redirect -->
        <p class="text-center text-xs text-gray-400 mt-4">
          Already have an account? <a routerLink="/login" class="text-blue-400 hover:underline">Log In</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Right Side â€“ Image -->
  <div class="w-full lg:w-1/2 bg-gray-700 flex items-center justify-center p-4">
    <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg"
         alt="Register illustration"
         class="max-w-full h-auto" />
  </div>
</div>
