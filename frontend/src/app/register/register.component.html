<!-- Full Page Wrapper -->
<div class="min-h-screen flex flex-col-reverse lg:flex-row w-full bg-[#111827] text-white">
  <!-- Left: Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 sm:p-12">
    <div class="w-full max-w-md">
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-white">Artisan</h1>
        <p class="text-gray-300 mt-2">Create your account</p>
      </div>

      <form
        class="mt-8 space-y-4 text-sm font-medium"
        (ngSubmit)="onRegisterSubmit(registerForm)"
        #registerForm="ngForm"
      >
        <!-- First + Last Name -->
        <div class="flex flex-col md:flex-row md:space-x-4 space-y-4 md:space-y-0">
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">First Name</label>
            <input
              [(ngModel)]="registerObj.firstName"
              name="firstName"
              type="text"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
          <div class="flex flex-col w-full md:w-1/2">
            <label class="mb-1">Last Name</label>
            <input
              [(ngModel)]="registerObj.lastName"
              name="lastName"
              type="text"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              required
            />
          </div>
        </div>

        <!-- Email -->
        <div class="flex flex-col">
          <label class="mb-1">Email</label>
          <input
            [(ngModel)]="registerObj.email"
            name="email"
            type="email"
            class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Password -->
        <div class="flex flex-col">
          <label class="mb-1">Password</label>
          <input
            [(ngModel)]="registerObj.password"
            name="password"
            type="password"
            minlength="8"
            class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Confirm Password -->
        <div class="flex flex-col">
          <label class="mb-1">Confirm Password</label>
          <input
            [(ngModel)]="registerObj.confirmerPassword"
            name="confirmerPassword"
            type="password"
            minlength="8"
            class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            required
          />
        </div>

        <!-- Role Selection -->
        <p class="text-center pt-2 text-gray-300">Choose your role</p>
        <div class="flex justify-between gap-2">
          <button
            type="button"
            (click)="setRole('CLIENT')"
            [ngClass]="{
              'bg-blue-600 text-white': registerObj.role === 'CLIENT',
              'bg-gray-600 text-white': registerObj.role !== 'CLIENT'
            }"
            class="flex-1 px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-200 text-center"
          >
            I'm a Client
          </button>

          <button
            type="button"
            (click)="setRole('ARTISAN')"
            [ngClass]="{
              'bg-blue-600 text-white': registerObj.role === 'ARTISAN',
              'bg-gray-600 text-white': registerObj.role !== 'ARTISAN'
            }"
            class="flex-1 px-4 py-2 rounded-lg hover:bg-blue-400 transition duration-200 text-center"
          >
            I'm an Artisan
          </button>
        </div>

        <!-- Artisan Fields -->
        <div *ngIf="registerObj.role === 'ARTISAN'" class="space-y-4 border border-gray-700 rounded-lg p-4">
          <!-- Category -->
          <div class="flex flex-col">
            <label class="mb-1">Category</label>
            <select
              [(ngModel)]="registerObj.categoryId"
              name="categoryId"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [attr.required]="registerObj.role === 'ARTISAN' ? '' : null"
            >
              <option [ngValue]="null" disabled selected>-- Select a category --</option>
              <option *ngFor="let c of categories" [ngValue]="c.id">{{ c.name }}</option>
            </select>
          </div>

          <!-- Metier -->
          <div class="flex flex-col">
            <label class="mb-1">Craft (Metier)</label>
            <input
              [(ngModel)]="registerObj.metier"
              name="metier"
              type="text"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              [attr.required]="registerObj.role === 'ARTISAN' ? '' : null"
            />
          </div>

          <!-- Localisation -->
          <div class="flex flex-col">
            <label class="mb-1">Location (optional)</label>
            <input
              [(ngModel)]="registerObj.localisation"
              name="localisation"
              type="text"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>

          <!-- Description -->
          <div class="flex flex-col">
            <label class="mb-1">Description (optional)</label>
            <textarea
              [(ngModel)]="registerObj.description"
              name="description"
              rows="3"
              class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 resize-y"
            ></textarea>
          </div>
        </div>

        <!-- Error -->
        <div *ngIf="errorMsg" class="text-red-400 text-center">{{ errorMsg }}</div>

        <!-- Submit -->
        <button
          type="submit"
          class="w-full bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition duration-300 disabled:opacity-60 disabled:cursor-not-allowed"
          [disabled]="loading"
        >
          {{ loading ? 'Submitting...' : 'Sign Up' }}
        </button>

        <!-- Redirect -->
        <p class="text-center text-xs text-gray-400 mt-4">
          Already have an account?
          <a routerLink="/login" class="text-blue-400 hover:underline">Log In</a>
        </p>
      </form>
    </div>
  </div>

  <!-- Right: Image -->
  <div class="w-full lg:w-1/2 bg-gray-700 flex items-center justify-center p-4">
    <img
      src="https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg"
      alt="Register illustration"
      class="max-w-full h-auto"
    />
  </div>
</div>
