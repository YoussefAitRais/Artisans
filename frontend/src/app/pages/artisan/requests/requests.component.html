<div class="rounded-xl border border-slate-800 bg-slate-900/60">
  <div class="p-4 font-semibold">Demandes re√ßues ({{ total }})</div>
  <div class="overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="text-left bg-slate-800/60">
      <tr>
        <th class="px-4 py-3">#</th>
        <th class="px-4 py-3">Titre</th>
        <th class="px-4 py-3">Ville</th>
        <th class="px-4 py-3">Statut</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let r of rows" class="border-t border-slate-800">
        <td class="px-4 py-3">{{ r.id }}</td>
        <td class="px-4 py-3">{{ r.titre }}</td>
        <td class="px-4 py-3">{{ r.ville || '-' }}</td>
        <td class="px-4 py-3">
          <span class="px-2 py-0.5 rounded bg-sky-600/20 text-sky-300">{{ r.status || 'N/A' }}</span>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
