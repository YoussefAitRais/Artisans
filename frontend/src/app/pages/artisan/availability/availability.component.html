<div class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
  <div class="font-semibold mb-3">Mes disponibilités</div>

  <div class="space-y-3">
    <div *ngFor="let s of slots" class="grid grid-cols-1 md:grid-cols-4 gap-3 bg-slate-800/50 p-3 rounded-lg">
      <div class="font-medium">{{ s.day }}</div>
      <div>De: {{ s.from }}</div>
      <div>À: {{ s.to }}</div>
      <button class="px-3 py-1 rounded bg-slate-700 hover:bg-slate-600 text-sm">Modifier</button>
    </div>
  </div>

  <div class="mt-4">
    <button class="px-3 py-2 rounded-lg bg-sky-600 hover:bg-sky-700 text-white text-sm">Ajouter un créneau</button>
  </div>
</div>
