<div class="space-y-6">
  <!-- Search bar -->
  <div class="rounded-xl border border-slate-800 bg-slate-900/60 p-4">
    <div class="grid md:grid-cols-4 gap-3">
      <input [(ngModel)]="keyword" placeholder="Métier, mot-clé…" class="bg-slate-800 rounded-lg px-3 py-2 outline-none border border-slate-700" />
      <input [(ngModel)]="city" placeholder="Ville…" class="bg-slate-800 rounded-lg px-3 py-2 outline-none border border-slate-700" />
      <input [(ngModel)]="categoryId" type="number" placeholder="Catégorie ID (optionnel)" class="bg-slate-800 rounded-lg px-3 py-2 outline-none border border-slate-700" />
      <button (click)="onSearch()" class="px-4 py-2 rounded-lg bg-sky-600 hover:bg-sky-700 text-white">Rechercher</button>
    </div>
  </div>

  <!-- Results -->
  <div *ngIf="loading" class="text-slate-300">Chargement…</div>

  <div *ngIf="!loading && cards.length === 0" class="text-slate-400">
    Aucun artisan trouvé.
  </div>

  <div *ngIf="!loading && cards.length" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
    <div *ngFor="let c of cards" class="rounded-xl border border-slate-800 bg-slate-900/60 overflow-hidden">
      <img [src]="c.image" class="w-full h-40 object-cover" alt="" />
      <div class="p-4 space-y-1">
        <div class="font-semibold">{{ c.name }}</div>
        <div class="text-sm text-slate-300">{{ c.metier }}</div>
        <div class="text-xs text-slate-400">{{ c.city }}</div>
        <div class="text-amber-300 text-sm">{{ '⭐'.repeat(c.rating || 0) }}</div>
      </div>
    </div>
  </div>
</div>
