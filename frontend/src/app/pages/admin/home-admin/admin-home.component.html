<div class="space-y-6">

  <!-- Cards -->
  <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
    <div class="rounded-lg border border-gray-200 bg-white p-3">
      <div class="text-xs text-gray-500">Clients</div>
      <div class="mt-1 text-3xl font-bold text-gray-900">{{ clients() }}</div>
    </div>
    <div class="rounded-lg border border-green-200 bg-white p-3">
      <div class="text-xs text-gray-500">Artisans</div>
      <div class="mt-1 text-3xl font-bold text-green-600">{{ artisans() }}</div>
    </div>
    <div class="rounded-lg border border-amber-200 bg-white p-3">
      <div class="text-xs text-gray-500">Demandes</div>
      <div class="mt-1 text-3xl font-bold text-amber-600">{{ demandes() }}</div>
    </div>
    <div class="rounded-lg border border-sky-200 bg-white p-3">
      <div class="text-xs text-gray-500">Avis</div>
      <div class="mt-1 text-3xl font-bold text-sky-600">{{ avis() }}</div>
    </div>
  </div>

  <!-- Last clients table -->
  <div *ngIf="error()" class="rounded-md bg-rose-50 border border-rose-200 text-rose-700 px-3 py-2">
    {{ error() }}
  </div>

  <div class="overflow-auto rounded-xl border border-gray-200 bg-white">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-gray-50 text-gray-600">
      <tr>
        <th class="px-4 py-3">#</th>
        <th class="px-4 py-3">Nom</th>
        <th class="px-4 py-3">Prénom</th>
        <th class="px-4 py-3">Email</th>
        <th class="px-4 py-3">Téléphone</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of (data()?.content ?? []); trackBy: trackById" class="border-t">
        <td class="px-4 py-3 text-gray-500">{{ c.id }}</td>
        <td class="px-4 py-3">{{ c.nom }}</td>
        <td class="px-4 py-3">{{ c.prenom }}</td>
        <td class="px-4 py-3">{{ c.email }}</td>
        <td class="px-4 py-3">{{ c.telephone || '—' }}</td>
      </tr>

      <tr *ngIf="(data()?.content?.length ?? 0) === 0">
        <td colspan="5" class="px-4 py-6 text-center text-gray-500">Aucun résultat</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="flex items-center justify-between">
    <div class="text-sm text-gray-500">
      Page {{ (data()?.number ?? 0) + 1 }} / {{ totalPages() }}
    </div>
    <div class="flex gap-2">
      <button (click)="prev()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Précédent</button>
      <button (click)="next()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Suivant</button>
    </div>
  </div>
</div>
