<div class="space-y-4">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <h2 class="text-xl font-semibold">Catégories</h2>
    <div class="flex flex-col sm:flex-row gap-2">
      <input [ngModel]="q()" (ngModelChange)="q.set($event); page.set(1)"
             type="text" placeholder="Rechercher..."
             class="w-64 rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-pink-600">
      <select [ngModel]="status()" (ngModelChange)="status.set($event); page.set(1)"
              class="rounded-md border border-gray-300 px-3 py-2 text-sm">
        <option value="ALL">Tous</option>
        <option value="ACTIVE">Actives</option>
        <option value="INACTIVE">Inactives</option>
      </select>
      <button (click)="newCategory()"
              class="rounded-md bg-pink-600 px-4 py-2 text-sm font-semibold text-white hover:bg-pink-700">
        + Nouvelle catégorie
      </button>
    </div>
  </div>

  <div class="overflow-hidden rounded-xl border border-gray-200 bg-white shadow-sm">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-gray-50 text-gray-600">
      <tr>
        <th class="px-4 py-3">#</th>
        <th class="px-4 py-3">Nom</th>
        <th class="px-4 py-3">Description</th>
        <th class="px-4 py-3">Statut</th>
        <th class="px-4 py-3">Créée le</th>
        <th class="px-4 py-3 text-right">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let c of paged(); trackBy: trackById" class="border-t">
        <td class="px-4 py-3 text-gray-500">{{ c.id }}</td>
        <td class="px-4 py-3 font-medium">{{ c.name }}</td>
        <td class="px-4 py-3 text-gray-700">{{ c.description }}</td>
        <td class="px-4 py-3">
            <span class="rounded-full px-2 py-0.5 text-xs font-medium"
                  [ngClass]="c.status === 'ACTIVE' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'">
              {{ c.status }}
            </span>
        </td>
        <td class="px-4 py-3 text-gray-700">{{ c.createdAt }}</td>
        <td class="px-4 py-3">
          <div class="flex justify-end gap-2">
            <button (click)="edit(c)" class="rounded-md border border-gray-300 px-2 py-1 text-xs hover:bg-gray-50">Éditer</button>
            <button (click)="toggle(c)" class="rounded-md border px-2 py-1 text-xs"
                    [ngClass]="c.status === 'ACTIVE'
                         ? 'border-amber-300 text-amber-700 hover:bg-amber-50'
                         : 'border-green-300 text-green-700 hover:bg-green-50'">
              {{ c.status === 'ACTIVE' ? 'Désactiver' : 'Activer' }}
            </button>
            <button (click)="remove(c)" class="rounded-md border border-rose-300 px-2 py-1 text-xs text-rose-700 hover:bg-rose-50">
              Supprimer
            </button>
          </div>
        </td>
      </tr>
      <tr *ngIf="paged().length === 0">
        <td colspan="6" class="px-4 py-6 text-center text-gray-500">Aucune catégorie</td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="flex items-center justify-between">
    <div class="text-sm text-gray-500">Page {{ page() }} / {{ totalPages() }} — {{ filtered().length }} résultats</div>
    <div class="flex gap-2">
      <button (click)="prev()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Précédent</button>
      <button (click)="next()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Suivant</button>
      <select [ngModel]="size()" (ngModelChange)="size.set($event); page.set(1)"
              class="rounded-md border border-gray-300 px-3 py-1 text-sm">
        <option [ngValue]="5">5</option>
        <option [ngValue]="6">6</option>
        <option [ngValue]="10">10</option>
      </select>
    </div>
  </div>

  <!-- Modal -->
  <div *ngIf="show()" class="fixed inset-0 z-50">
    <div class="absolute inset-0 bg-black/40" (click)="close()"></div>
    <div class="absolute inset-0 flex items-center justify-center p-4">
      <div class="w-full max-w-lg rounded-xl bg-white shadow-xl">
        <div class="flex items-center justify-between border-b px-5 py-3">
          <h3 class="text-lg font-semibold">Catégorie</h3>
          <button (click)="close()" class="text-gray-500 hover:text-gray-700">✕</button>
        </div>
        <div class="p-5 space-y-3">
          <div>
            <label class="text-sm text-gray-600">Nom</label>
            <input [(ngModel)]="draft()!.name" class="mt-1 w-full rounded-md border px-3 py-2 text-sm">
          </div>
          <div>
            <label class="text-sm text-gray-600">Description</label>
            <textarea [(ngModel)]="draft()!.description" rows="3"
                      class="mt-1 w-full rounded-md border px-3 py-2 text-sm"></textarea>
          </div>
          <div>
            <label class="text-sm text-gray-600">Statut</label>
            <select [(ngModel)]="draft()!.status" class="mt-1 w-full rounded-md border px-3 py-2 text-sm">
              <option value="ACTIVE">ACTIVE</option>
              <option value="INACTIVE">INACTIVE</option>
            </select>
          </div>
        </div>
        <div class="flex items-center justify-end gap-2 border-t px-5 py-3">
          <button (click)="close()" class="rounded-md border px-4 py-2 text-sm hover:bg-gray-50">Annuler</button>
          <button (click)="save()" class="rounded-md bg-pink-600 px-4 py-2 text-sm text-white">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</div>
