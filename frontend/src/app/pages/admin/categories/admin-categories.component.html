<div class="space-y-4">
  <div *ngIf="error()" class="rounded-md bg-rose-50 border border-rose-200 text-rose-700 px-3 py-2">
    {{ error() }}
  </div>

  <!-- Create -->
  <div class="rounded-lg border border-gray-200 bg-white p-3">
    <div class="text-sm font-semibold mb-2">Nouvelle catégorie</div>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-2">
      <input [ngModel]="newName()" (ngModelChange)="newName.set($event)"
             placeholder="Nom"
             class="rounded-md border border-gray-300 px-3 py-2 text-sm">
      <input [ngModel]="newDesc()" (ngModelChange)="newDesc.set($event)"
             placeholder="Description (optionnel)"
             class="rounded-md border border-gray-300 px-3 py-2 text-sm sm:col-span-2">
    </div>
    <div class="pt-2">
      <button (click)="create()" class="rounded-md bg-pink-600 text-white px-3 py-2 text-sm hover:bg-pink-700">
        Ajouter
      </button>
    </div>
  </div>

  <!-- List -->
  <div class="overflow-auto rounded-xl border border-gray-200 bg-white">
    <table class="min-w-full text-left text-sm">
      <thead class="bg-gray-50 text-gray-600">
      <tr>
        <th class="px-4 py-3">#</th>
        <th class="px-4 py-3">Nom</th>
        <th class="px-4 py-3">Description</th>
        <th class="px-4 py-3 text-right">Actions</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let c of data()?.content ?? []" class="border-t">
        <td class="px-4 py-3 text-gray-500">{{ c.id }}</td>

        <td class="px-4 py-3">
          <ng-container *ngIf="editingId() !== c.id; else editNameTpl">
            {{ c.name }}
          </ng-container>
          <ng-template #editNameTpl>
            <input [ngModel]="editName()" (ngModelChange)="editName.set($event)"
                   class="rounded-md border border-gray-300 px-2 py-1 text-sm w-full">
          </ng-template>
        </td>

        <td class="px-4 py-3">
          <ng-container *ngIf="editingId() !== c.id; else editDescTpl">
            {{ c.description || '—' }}
          </ng-container>
          <ng-template #editDescTpl>
            <input [ngModel]="editDesc()" (ngModelChange)="editDesc.set($event)"
                   class="rounded-md border border-gray-300 px-2 py-1 text-sm w-full">
          </ng-template>
        </td>

        <td class="px-4 py-3">
          <div class="flex justify-end gap-2">
            <ng-container *ngIf="editingId() !== c.id; else editBtns">
              <button (click)="startEdit(c)" class="rounded-md border border-gray-300 px-2 py-1 text-xs hover:bg-gray-50">Modifier</button>
              <button (click)="remove(c.id)" class="rounded-md border border-rose-300 px-2 py-1 text-xs text-rose-700 hover:bg-rose-50">Supprimer</button>
            </ng-container>
            <ng-template #editBtns>
              <button (click)="saveEdit(c.id)" class="rounded-md bg-gray-900 text-white px-2 py-1 text-xs hover:bg-black">Enregistrer</button>
              <button (click)="cancelEdit()" class="rounded-md border border-gray-300 px-2 py-1 text-xs hover:bg-gray-50">Annuler</button>
            </ng-template>
          </div>
        </td>
      </tr>

      <tr *ngIf="(data()?.content?.length ?? 0) === 0">
        <td colspan="4" class="px-4 py-6 text-center text-gray-500">Aucune catégorie</td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Paging -->
  <div class="flex items-center justify-between">
    <div class="text-sm text-gray-500">
      Page {{ (data()?.number ?? 0) + 1 }} / {{ totalPages() }}
    </div>
    <div class="flex gap-2">
      <button (click)="prev()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Précédent</button>
      <button (click)="next()" class="rounded-md border border-gray-300 px-3 py-1 text-sm hover:bg-gray-50">Suivant</button>
    </div>
  </div>
</div>
