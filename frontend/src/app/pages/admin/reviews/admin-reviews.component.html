<div class="space-y-4">
  <div class="flex flex-col gap-3 sm:flex-row sm:items-center sm:justify-between">
    <h2 class="text-xl font-semibold">Avis</h2>
    <div class="flex flex-col sm:flex-row gap-2">
      <input [ngModel]="q()" (ngModelChange)="q.set($event)" placeholder="Rechercher..."
             class="w-64 rounded-md border border-gray-300 px-3 py-2 text-sm focus:ring-2 focus:ring-pink-600">
      <select [ngModel]="status()" (ngModelChange)="status.set($event)"
              class="rounded-md border border-gray-300 px-3 py-2 text-sm">
        <option value="ALL">Tous</option>
        <option value="PENDING">En attente</option>
        <option value="APPROVED">Approuvés</option>
        <option value="REJECTED">Rejetés</option>
      </select>
      <select [ngModel]="minRating()" (ngModelChange)="minRating.set($event)"
              class="rounded-md border border-gray-300 px-3 py-2 text-sm">
        <option [ngValue]="'ALL'">Note min</option>
        <option [ngValue]="1">1+</option>
        <option [ngValue]="2">2+</option>
        <option [ngValue]="3">3+</option>
        <option [ngValue]="4">4+</option>
      </select>
    </div>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
    <div *ngFor="let r of filtered(); trackBy: trackById"
         class="rounded-xl border border-gray-200 bg-white p-4 shadow-sm">
      <div class="flex items-start justify-between">
        <div>
          <div class="font-semibold text-gray-900">{{ r.user }}</div>
          <div class="text-sm text-gray-500">→ {{ r.artisan }}</div>
        </div>
        <span class="rounded-full px-2 py-0.5 text-xs font-medium"
              [ngClass]="{
                'bg-amber-100 text-amber-700': r.status === 'PENDING',
                'bg-green-100 text-green-700': r.status === 'APPROVED',
                'bg-rose-100 text-rose-700':   r.status === 'REJECTED'
              }">{{ r.status }}</span>
      </div>

      <div class="mt-2 flex items-center gap-1">
        <ng-container *ngFor="let filled of stars(r.rating); let i = index">
          <svg *ngIf="filled" class="h-4 w-4 text-yellow-400" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.802 2.036a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118L10 13.347l-2.985 2.136c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L3.38 8.72c-.783-.57-.38-1.81.588-1.81H7.43a1 1 0 00.95-.69l1.07-3.292z"/>
          </svg>
          <svg *ngIf="!filled" class="h-4 w-4 text-gray-300" viewBox="0 0 20 20" fill="currentColor">
            <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.802 2.036a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118L10 13.347l-2.985 2.136c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L3.38 8.72c-.783-.57-.38-1.81.588-1.81H7.43a1 1 0 00.95-.69l1.07-3.292z"/>
          </svg>
        </ng-container>
      </div>

      <p class="mt-2 text-gray-700 text-sm">{{ r.comment }}</p>

      <div class="mt-3 flex justify-end gap-2">
        <button (click)="approve(r)" class="rounded-md border border-green-300 px-2 py-1 text-xs text-green-700 hover:bg-green-50">Approuver</button>
        <button (click)="reject(r)"  class="rounded-md border border-amber-300 px-2 py-1 text-xs text-amber-700 hover:bg-amber-50">Rejeter</button>
        <button (click)="remove(r)"  class="rounded-md border border-rose-300 px-2 py-1 text-xs text-rose-700 hover:bg-rose-50">Supprimer</button>
      </div>
    </div>
  </div>
</div>
