<!-- ðŸ”· Full Page Wrapper â€“ Fullscreen height -->
<div class="min-h-screen flex flex-col-reverse lg:flex-row w-full bg-[#111827] text-white">

  <!-- ðŸ”¹ Left Side â€“ Login Form -->
  <div class="w-full lg:w-1/2 flex items-center justify-center p-8 sm:p-12">
    <div class="w-full max-w-md">
      <div class="text-center">
        <h1 class="text-3xl font-extrabold text-white">Artisan</h1>
        <p class="text-gray-300 mt-2">Log in to your account</p>
      </div>

      <form class="mt-8 space-y-4 text-sm font-medium" (ngSubmit)="onLoginSubmit(loginForm)" #loginForm="ngForm">

        <!-- Email -->
        <div class="flex flex-col">
          <label class="mb-1">Email</label>
          <input [(ngModel)]="loginObj.email" name="email" type="email"
                 class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <!-- Password -->
        <div class="flex flex-col">
          <label class="mb-1">Password</label>
          <input [(ngModel)]="loginObj.password" name="password" type="password"
                 class="bg-gray-700 text-white px-4 py-2 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>

        <!-- Submit -->
        <button type="submit"
                class="w-full bg-blue-500 text-white px-6 py-2 rounded-full font-semibold hover:bg-blue-600 transition duration-300">
          Log In
        </button>

        <!-- Redirect -->
        <p class="text-center text-xs text-gray-400 mt-4">
          Don't have an account? <a routerLink="/register" class="text-blue-400 hover:underline">Sign Up</a>
        </p>
      </form>
    </div>
  </div>

  <!-- ðŸ”¹ Right Side â€“ Image -->
  <div class="w-full lg:w-1/2 bg-gray-700 flex items-center justify-center p-4">
    <img src="https://storage.googleapis.com/devitary-image-host.appspot.com/15848031292911696601-undraw_designer_life_w96d.svg"
         alt="Login illustration"
         class="max-w-full h-auto" />
  </div>


</div>
